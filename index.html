<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="Style.css">
    <title>Countdown Timer</title>
</head>
<body>
    <div class="conteiner">
   <h1>Count your special days</h1>
</div>
    <div class="count-el time-c">
        <div class="days-c">
            <p class="text" id="days">0</p>
            <span>Days</span>
        </div>

        <div class="count-el hours-c">
            <p class="text" id="hours">0</p>
            <span>Hours</span>
        </div>

        <div class="count-el min-c">
            <p class="text" id="min">0</p>
            <span>Minutes</span>
        </div>

        <div class="count-el sec-c">
            <p class="text" id="sec">0</p>
            <span>seconds</span>
        </div>
    </div>
<script src="js/script.js"></script>
</body>
</html>
